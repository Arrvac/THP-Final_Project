  title_pres: "Comment ça marche ?"
  text_pres: "Première étape : choisissez l'abonnement qui vous convient"
  text2_pres: "Nous proposons plusieurs abonnements pour répondre aux besoins de nos clients. Recevez des produits frais chaque mois ou chaque semaine !"
  text_scd_pres: "Livraison le premier mercredi du mois"
  text2_scd_pres: "Nos paniers sont livrés le premier mercredi de chaque mois ou de chaque semaine selon votre abonnement. Cela nous permet de réduire notre empreinte carbone et nous permet de négocier au meilleur prix pour vous livrer des produits de qualité à moindre coût."
  text_thrd_pres: "Dernière étape : profitez de vos fruits et légumes"
  text2_thrd_pres: "Il vous suffit de profiter de vos produits. Pourquoi ne pas faire une bonne soupe ? Une ratatouille ou une salade de fruits frais ? Profitez d'un maximum de fraîcheur et de vitamines !"
  rea_first_title: "PRÉPARÉE AVEC AMOUR"
  rea_first_text: "Dans notre commerce parisien"
  rea_scd_title: "EXPEDIÉE AVEC SOIN"
  rea_scd_text: "Dans un emballage sur mesure, 100% adapté"
  rea_thrd_title: "COMMANDE EN UN CLIC"
  rea_thrd_text: "Dénichez l'abonnement qui vous correspond"
  testi_first_title: "Le premier mercredi du mois"
  testi_first_text: "Recevez chaque premier mercredi du mois votre panier de fruits et légumes. Si vous avez optez pour un abonnement hebdomadaire, vous recevrez votre pannier chaque mercredi."
  testi_scd_title: "Reportez un abonnement"
  testi_scd_text: "Vous partez en vacances ? Aucun soucis, il est possible de mettre en pause son abonnement. La livraison ainsi que le prélèvement sont décalé au mois d'après."
  testi_thrd_title: "Livraison chaque semaine/mois"
  testi_thrd_text: "Vous souhaitez être livré chaque semaine ? Ou bien une fois par mois ? Profitez de nos différents abonnements pour combler à toutes envies."
  about_title: "Notre histoire"
  about_text_1: "Réunis dans le même amour du beau et du bon, Gérard et Julien son fils, sont 
  heureux de vous accueillir et de vous faire découvrir la diversité des origines et des saveurs qui 
  leur ont apporté la reconnaissance de grands chefs et critiques gastronomiques."
  about_title_h2: "Notre Activite"
  about_text_2: "Harry Cover est  un primeur tenu par une famille où, depuis 5 générations, nous travaillons avec 
  les meilleurs professionnels et sélectionnons des produits de la meilleure qualité pour votre table. Tous les matins Gérard, 
  fort de son expérience de plus de 30 ans, sélectionne les meilleurs produits avec toujours la même exigence de qualité et 
  d'authenticité pour vous apporter au coeur du 7ème le meilleur de Rungis. Cette passion l'amène à vous apporter 
  toujours plus de fraîcheur et de service et à vous proposer, outre les produits sélectionnés quotidiennement à Rungis, 
  les préparations de ces produits."
  about_text_3: "De quoi ravir les épicuriens pressés :"
  about_li_1: "légumes et fruits lavés, coupés, prêts à être cuisinés"
  about_li_2: "jus de fruits pressés plusieurs fois par jour pour un maximum de fraîcheur et de vitamines,"
  about_li_3: "corbeilles de fruits ou de légumes"
  about_li_4: "les soupes préparées dans notre cuisine"
  about_li_5: "les légumes cuits vapeur, prêts à être réchauffés pour une alimentation saine et rapide"
  about_text_4: "Vous êtes invités ? Apportez l'apéritif, commandez l'une de nos corbeilles de crudités !!! Pensez au goûter bio et sain pour les enfants, faites leur découvrir les gourmandises d'Harry !"

  info_first_h2: "Premier mercredi du mois"
  info_first_text: "Nos paniers sortent le premier mercredi de chaque mois. Cela nous permet de réduire notre empreinte carbone et nous permet de négocier les meilleurs prix pour offrir un produit de haute qualité à moindre coût."
  info_scd_h2: "Mettre en pause une livraison"
  info_scd_text: "Vous êtes en déplacement ou en vacances ? Pas de problème, il suffit de nous contacter et de nous le faire savoir. Nous sauterons ce mois de livraison et livrerons le prochain."
  info_thrd_h2: "Livraisons hebdomadaire"
  info_thrd_text: "Une fois par mois ne suffit pas ? Nous ne vous en voulons pas. Nous serons heureux de travailler avec vous et de vous livrer un fabuleux panier chaque semaine ou toutes les deux semaines ! Appelez-nous pour que nous puissions régler les détails."
